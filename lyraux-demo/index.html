<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyraUX Demo</title>

    <link rel="icon" href="./assets/favicon/favicon-lyra.svg">
    <link rel="stylesheet" href="./stylesheets/root/lyra-reset.css">
    <link rel="stylesheet" href="./stylesheets/root/lyra-icons.css">
    <link rel="stylesheet" href="./stylesheets/root/lyra-ux-values.css">
    <link rel="stylesheet" href="./stylesheets/root/lyra-default.css">
    <link rel="stylesheet" href="./stylesheets/root/lyra-animations.css">
    
    <link rel="stylesheet" id="style-main" href="./stylesheets/day/lyra-mainstyle.css">
    <link rel="stylesheet" id="style-palette" href="./stylesheets/day/lyra-color-palette.css">

    <script src="./scripts/demo.js" defer></script>
</head>
<body>
    <h1>test</h1>
    <div class="lyra-title">Title</div>
    <div class="lyra-content">Content</div>
    <div class="lyra-caption">Caption</div>

    <div class="lyra-button lyra-button-vertical">
        <div class="lyra-button-cover"></div>
        <div class="lyra-icon lyra-icon-none"></div>
        <div class="lyra-button-nametag">테스트</div>
    </div>

    <div class="lyra-button lyra-button-horizontal">
        <div class="lyra-button-cover"></div>
        <div class="lyra-icon lyra-icon-day"></div>
        <div class="lyra-button-nametag">테스트</div>
    </div>

    <div class="lyra-button lyra-button-minimal">
        <div class="lyra-button-cover"></div>
        <div class="lyra-icon lyra-icon-night"></div>
    </div>

    <div class="lyra-button lyra-button-horizontal">
        <div class="lyra-button-cover"></div>
        <div class="lyra-icon lyra-icon-accept"></div>
        <div class="lyra-button-nametag">예</div>
    </div>

    <div class="lyra-button lyra-button-horizontal">
        <div class="lyra-button-cover"></div>
        <div class="lyra-icon lyra-icon-deny"></div>
        <div class="lyra-button-nametag">아니오</div>
    </div>

    <div class="lyra-content"><br/>테마 전환</div>
    <div class="lyra-button lyra-button-horizontal" onclick="showModal(`theme-cycle-night`);">
        <div class="lyra-button-cover"></div>
        <div class="lyra-icon lyra-icon-night"></div>
        <div class="lyra-button-nametag">다크모드</div>
    </div>

    <div class="lyra-content"><br/>모달 표시</div>
    <div class="lyra-button lyra-button-horizontal" onclick="showModal(`info`);">
        <div class="lyra-button-cover"></div>
        <div class="lyra-icon lyra-icon-alert"></div>
        <div class="lyra-button-nametag">정보</div>
    </div>
</body>
</html>
