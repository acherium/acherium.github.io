<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyra</title>

    <link rel="icon" href="./assets/favicon/favicon.svg">
    <link rel="stylesheet" id="palette" href="./stylesheets/palette-combined.css">

    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/main-responsive.css">

    <script src="./script/lyra.js" defer></script>
    <script src="./script/demo.js" defer></script>
</head>
<body>
    <div id="menu-area">
        <div id="menu" class="wrap">
            <div id="logo" onclick="view(`#main`, `index`);">
                <div></div>
            </div>
            <div id="menu-right">
                <div id="menu-search" class="menu-button">
                    <div class="icon icon-search"></div>
                    <span>검색</span>
                </div>
                <div id="menu-outer" class="menu-button">
                    <div class="icon icon-outer"></div>
                    <span>이동</span>
                </div>
                <div id="menu-expand" class="menu-button">
                    <div class="icon icon-menu"></div>
                    <span>메뉴</span>
                </div>
            </div>
        </div>
    </div>
    <div id="main-area">
        <div id="main" class="wrap"></div>
    </div>
</body>
</html>
