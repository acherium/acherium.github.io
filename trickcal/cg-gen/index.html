<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트릭컬 스토리 대화창 생성기</title>
    <link rel="icon" href="./assets/essentials/favicon.svg">
    <meta property="og:title" content="트릭컬 스토리 대화창 생성기">
    <meta property="og:description" content="모바일 게임 《트릭컬: 리바이브》의 인게임 스토리에서의 대화창 및 CG 씬과 유사한 규격의 이미지를 쉽게 제작할 수 있습니다.">
    <meta property="og:image" content="https://acherium.github.io/trickcal/cg-gen/assets/essentials/thumbnail.png">
    <meta property="og:url" content="https://acherium.github.io/trickcal/cg-gen/">

    <link rel="stylesheet" href="./stylesheets/palette-combined.css">
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/main.css">

    <script src="./scripts/html2canvas.min.js" defer></script>
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <input type="file" id="uploader">
    <div id="top">
        <div>
            <img id="logo" src="./assets/essentials/favicon.svg">
            <h2 class="m-hide">트릭컬 스토리 대화창 생성기</h1>
        </div>
        <div class="m-hide">
            <input type="checkbox" id="checkbox-toggle-shortcut">
            <label for="checkbox-toggle-shortcut" id="toggle-shortcut">
                <p>단축키 사용</p>
            </label>
        </div>
        <div class="m-show-flex flexlist-horizontal">
            <button id="m-button-toggle-slide">
                <div class="i i-slide"></div>
                <p>슬라이드</p>
            </button>
            <button id="m-button-toggle-layer">
                <div class="i i-layer"></div>
                <p>레이어</p>
            </button>
        </div>
    </div>
    <div id="bottom">
        <div id="left">
            <div class="scroll-box-inner">
                <h4>이미지로 출력</h4>
                <div class="flexlist-horizontal wf">
                    <button id="button-download" class=wf>
                        <div class="i i-download"></div>
                        <p>현재</p>
                    </button>
                    <button id="button-download-all" class=wf>
                        <div class="i i-download"></div>
                        <p>전체</p>
                    </button>
                </div>
                <div class="partition-horizontal"></div>
                <h4>슬라이드</h4>
                <button id="button-slide-size" class="wf">
                    <div class="i i-slide-size"></div>
                    <p>슬라이드 크기</p>
                </button>
                <div class="flexlist-horizontal wf">
                    <button id="button-add-slide" class="wf">
                        <div class="i i-slide-create"></div>
                        <p>추가</p>
                    </button>
                    <button id="button-duplicate-slide" class="wf">
                        <div class="i i-slide-duplicate"></div>
                        <p>복제</p>
                    </button>
                </div>
                <div class="partition-horizontal"></div>
                <div id="slide-list">
                </div>
            </div>
        </div>
        <div id="middle">
            <main>
                <div id="photo-zone">
                    <img src="" id="photo-bg">
                    <div id="photo-layer"></div>
                    <img src="./assets/images/vignetting.png" id="photo-vignetting">
                    <div id="photo-button-area">
                        <img src="./assets/images/button-auto.png" class="photo-button">
                        <img src="./assets/images/button-menu.png" class="photo-button">
                    </div>
                    <div id="photo-script-box-area">
                        <img src="./assets/images/scriptbox-0.png" id="photo-script-box-backdrop">
                        <img src="./assets/images/next.png" id="photo-script-box-arrow">
                        <div id="photo-script-box-namearea">
                            <div id="photo-script-box-name-backdrop"></div>
                            <div id="photo-script-box-namebox">
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <span id="script-content">Lorem ipsum dolor sit amet.</span>
                    </div>
                    <div id="photo-select-area">
                        <div id="photo-select">
                            <div class="photo-select-option">
                                <img src="./assets/images/select-option.png" alt="">
                                <p></p>
                            </div>
                            <div class="photo-select-option">
                                <img src="./assets/images/select-option.png" alt="">
                                <p></p>
                            </div>
                            <div class="photo-select-option">
                                <img src="./assets/images/select-option.png" alt="">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="photo-item-controller-area" data-html2canvas-ignore="true">
                    <div id="photo-item-controller" style="display: none;">
                        <div id="resize-point-0" class="resize-point"></div>
                        <div id="resize-point-1" class="resize-point"></div>
                        <div id="resize-point-2" class="resize-point"></div>
                        <div id="resize-point-3" class="resize-point"></div>
                        <div id="resize-point-4" class="resize-point"></div>
                        <div id="resize-point-5" class="resize-point"></div>
                        <div id="resize-point-6" class="resize-point"></div>
                        <div id="resize-point-7" class="resize-point"></div>
                        <div id="controller-bar">
                            <button id="button-controller-bottommost">
                                <div class="i i-bottom"></div>
                            </button>
                            <button id="button-controller-bottom">
                                <div class="i i-arrow2"></div>
                            </button>
                            <button id="button-controller-front">
                                <div class="i i-arrow3"></div>
                            </button>
                            <button id="button-controller-frontmost">
                                <div class="i i-front"></div>
                            </button>
                            <div class="partition-vertical"></div>
                            <button id="button-controller-flip-horizontal">
                                <div class="i i-flip-horizontal"></div>
                            </button>
                            <button id="button-controller-flip-vertical">
                                <div class="i i-flip-vertical"></div>
                            </button>
                            <div class="partition-vertical"></div>
                            <button id="button-controller-reset">
                                <div class="i i-reset-position"></div>
                            </button>
                            <button id="button-controller-remove">
                                <div class="i i-trash"></div>
                            </button>
                            <div class="partition-vertical"></div>
                            <button id="button-controller-unselect">
                                <div class="i i-deny"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="right">
            <div class="scroll-box-inner">
                <h4>레이어</h4>
                <div class="partition-horizontal"></div>
                <p>배경</p>
                <div class="flexlist-horizontal wf">
                    <button id="button-set-bg" class="wf">
                        <div class="i i-import"></div>
                        <p>설정</p>
                    </button>
                    <button id="button-remove-bg" class="wf">
                        <div class="i i-trash"></div>
                        <p>제거</p>
                    </button>
                </div>
                <div id="preview-bg">
                    <img src="">
                </div>
                <div class="partition-horizontal"></div>
                <div class="flexlist-horizontal wf">
                    <button id="button-content" class="wf">
                        <div class="i i-text"></div>
                        <p>대화창</p>
                    </button>
                    <button id="button-select-box" class="wf">
                        <div class="i i-menu"></div>
                        <p>선택지</p>
                    </button>
                </div>
                <input type="checkbox" id="checkbox-toggle-photo-button">
                <label for="checkbox-toggle-photo-button" id="toggle-photo-button" class="wf">
                    <p>조작기 표시</p>
                </label>
                <div class="partition-horizontal"></div>
                <p>이미지</p>
                <div class="flexlist-horizontal wf">
                    <button id="button-add-image" class="wfix hfix">
                        <div class="i i-set-bg"></div>
                    </button>
                    <button id="button-reset-image" class="wf">
                        <div class="i i-trash"></div>
                        <p>전체 삭제</p>
                    </button>
                </div>
                <div id="image-item-list">
                </div>
            </div>
        </div>
    </div>
    <footer class="m-hide">
        <span><span id="ver"></span>Powered by <a href="https://html2canvas.hertzen.com/">html2canvas</a></span>
    </footer>
    <div id="modal-name" class="modal-area" style="display: none;">
        <div class="modal">
            <div class="scroll-box-inner">
                <div class="modal-title">
                    <div class="il i-text"></div>
                    <h1>이름</h1>
                </div>
                <div class="flexlist-horizontal fjce wf">
                    <span class="desc">Ctrl+Enter를 눌러 확인</span>
                    <button class="close">
                        <div class="i i-accept"></div>
                        <p>확인</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-content" class="modal-area" style="display: none;">
        <div class="modal">
            <div class="scroll-box-inner">
                <div class="modal-title">
                    <div class="il i-text"></div>
                    <h1>대화창</h1>
                </div>
                <h3>이름</h3>
                <input type="text" id="name" class="modal-input-text wm400">
                <select id="name-color" class="wf"></select>
                <div class="flexlist-horizontal wf">
                    <input type="checkbox" id="checkbox-toggle-namearea">
                    <label for="checkbox-toggle-namearea">
                        <p>이름 표시</p>
                    </label>
                    <input type="checkbox" id="checkbox-toggle-auto-change-name">
                    <label for="checkbox-toggle-auto-change-name">
                        <p>이름도 같이 변경</p>
                    </label>
                </div>
                <h3>내용</h3>
                <textarea id="content" class="wm400 hm200"></textarea>
                <h3>형태</h3>
                <div class="flexlist wf">
                    <input type="radio" name="box-style" id="box-style-0" value="0">
                    <label class="content-box-label wf" for="box-style-0">
                        <p>기본</p>
                    </label>
                    <input type="radio" name="box-style" id="box-style-1" value="1">
                    <label class="content-box-label wf" for="box-style-1">
                        <p>기본 (속마음 있음)</p>
                    </label>
                </div>
                <div class="flexlist wf">
                    <input type="radio" name="box-style" id="box-style-2" value="2">
                    <label class="content-box-label wf" for="box-style-2">
                        <p>속마음</p>
                    </label>
                    <input type="radio" name="box-style" id="box-style-3" value="3">
                    <label class="content-box-label wf" for="box-style-3">
                        <p>생각</p>
                    </label>
                </div>
                <div class="flexlist wf">
                    <input type="radio" name="box-style" id="box-style-4" value="4">
                    <label class="content-box-label wf" for="box-style-4">
                        <p>사각형</p>
                    </label>
                    <input type="radio" name="box-style" id="box-style-5" value="5">
                    <label class="content-box-label wf" for="box-style-5">
                        <p>강조</p>
                    </label>
                </div>
                <div class="flexlist-hori" class="wf">
                    <input type="checkbox" id="checkbox-toggle-box-position-center">
                    <label for="checkbox-toggle-box-position-center">
                        <p>대화창을 중앙에 표시</p>
                    </label>
                </div>
                <div class="flexlist-horizontal fjce wf">
                    <button class="close">
                        <div class="i i-accept"></div>
                        <p>확인</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-slide-size" class="modal-area" style="display: none;">
        <div class="modal">
            <div class="scroll-box-inner">
                <div class="modal-title">
                    <div class="il i-slide-size"></div>
                    <h1>슬라이드 크기</h1>
                </div>
                <div id="slide-size-list" class="flexlist fjcb wf">
                    <input type="radio" name="slide-size" id="slide-size-0" value="0">
                    <label class="slide-size-label" for="slide-size-0">
                        <p>1280×720 (16:9)</p>
                    </label>
                    <input type="radio" name="slide-size" id="slide-size-1" value="1">
                    <label class="slide-size-label" for="slide-size-1">
                        <p>1788×700 (23:9)</p>
                    </label>
                    <input type="radio" name="slide-size" id="slide-size-2" value="2">
                    <label class="slide-size-label" for="slide-size-2">
                        <p>1280×1066 (6:5)</p>
                    </label>
                </div>
                <div class="flexlist-horizontal fjce wf">
                    <button class="close">
                        <div class="i i-accept"></div>
                        <p>확인</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-select" class="modal-area" style="display: none;">
        <div class="modal">
            <div class="scroll-box-inner">
                <div class="modal-title">
                    <div class="il i-menu"></div>
                    <h1>선택지 목록</h1>
                </div>
                <input type="text" id="select-option-0" class="select-option modal-input-text wm400">
                <input type="text" id="select-option-1" class="select-option modal-input-text wm400">
                <input type="text" id="select-option-2" class="select-option modal-input-text wm400">
                <div class="button-list">
                    <input type="checkbox" id="checkbox-toggle-select">
                    <label for="checkbox-toggle-select">
                        <p>선택 목록 표시</p>
                    </label>
                </div>
                <div class="flexlist-horizontal fjce wf">
                    <span class="desc">Ctrl+Enter를 눌러 확인</span>
                    <button class="close">
                        <div class="i i-accept"></div>
                        <p>확인</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="alert-downloading" class="alert" style="display: none;">
        <h3>저장중입니다</h3>
    </div>
    <div id="thumbnail-queue-area"></div>
</body>
</html>
