    <title>Rohne</title>
    <style>
        :root {

        }

        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }
        body {
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 100%;
            place-items: center;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg);
        }
        main, #controller {
            display: flex;
            gap: 10px;
        }
        main {
            flex-direction: column;
        }
        #wrap {
            position: relative;
        }
        img {
            max-width: 100vw;
            max-height: 100vh;
        }
        #cover {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
        }
    </style>
