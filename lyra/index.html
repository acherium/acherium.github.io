<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyra</title>
    <script src="./lyra/main.js"></script>
</head>
<body>
    <h1>ABC 가나다 123</h1>
    <h2>ABC 가나다 123</h2>
    <h3>ABC 가나다 123</h3>
    <h4>ABC 가나다 123</h4>
    <h5>ABC 가나다 123</h5>
    <h6>ABC 가나다 123</h6>
    <div>ABC 가나다 123 DIV</div>
    <p>ABC 가나다 123 P</p>
    <span>ABC 가나다 123 SPAN</span><br>
    <a href="/">ABC 가나다 123 A1</a><br>
    <a href="/bbb">ABC 가나다 123 A2</a><br>
    <button>
        <div class="i i-pen-swipe"></div>
        <p>Button</p>
    </button>
    <button disabled>
        <div class="i i-location-disabled"></div>
        <p>Disabled</p>
    </button>
    <label>
        <input type="checkbox">
        <p>Checkbox</p>
    </label>
    <label>
        <input type="checkbox" disabled>
        <p>Disabled</p>
    </label>
    <label>
        <input type="radio" name="radio" value="0">
        <p>Radio 0</p>
    </label>
    <label>
        <input type="radio" name="radio" value="1">
        <p>Radio 1</p>
    </label>
    <label>
        <div class="i i-search"></div>
        <p>Search</p>
        <input type="text" value="" placeholder="여기에 입력">
    </label>
    <label>
        <div class="i i-arrow-nwse"></div>
        <p>number</p>
        <input type="number" size="8" value="" placeholder="여기에 입력">
    </label>
    <input type="text" placeholder="123" value="">
    <input type="text" placeholder="XXX" value="" disabled>
    <label>
        <p>Disabled</p>
        <input type="text" value="" placeholder="입력 불가" disabled>
    </label>
    <label>
        <div class="i i-content"></div>
        <p>Lorem ipsum</p>
        <textarea placeholder="여기에 입력"></textarea>
    </label><br>
    <label>
        <div class="i i-content"></div>
        <p>Lorem ipsum</p>
        <textarea placeholder="XXX" disabled></textarea>
    </label><br>
    <textarea placeholder="여기에 입력"></textarea>
    <textarea placeholder="여기에 입력" disabled></textarea>
</body>
</html>
